group 'org.university.innopolis.org.university.innopolis.server'
version '1.0-SNAPSHOT'

apply plugin: 'java'

bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDir "main"
        }
    }
}

test {
    testLogging {
        events 'started', 'passed'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}